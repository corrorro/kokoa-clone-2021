<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa-clone-2021</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">


</head>
<body id="chat-screen">
     <div class= "status-bar">
        <div class="status-bar-column">
            <span> No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-column">
            <span> 18:43 </span>
        </div>
        <div class="status-bar-column">
            <span> 110% </span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>


     <header class="alt-header">
       <div class="alt-header__column">
        <a href="chats.html">
            <i class="fas fa-angle-left fa-3x" style="color:#000000b0;"></i>
          </a>
        </div>
        <div class="alt-header__column">
          <h1 class="alt-header__title">Petty</h1>
        </div>
        <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>

        </div>
      </header>

      <main class="main-screen main-chat">
        <div class="chat__timestamp">
          Tuesday, Oct 30, 2021
        </div>

      <div class="message-row">
        <img src="https://i.ebayimg.com/images/g/OzoAAOSwz7NfYwu3/s-l300.jpg"/>
        <div class="message-row__content">
          <span class="message__author">Petty</span>
          <div class="message__info">
            <span class="message__bubble">Pororo, what's up? See you this evening, right?!</span>
            <span class="message__time">13:37</span>
          </div>
        </div>
      </div>
 
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hey Petty, don't worry, I will be there! </span>
            <span class="message__time">13:39</span>
          </div>
        </div>
      </div>


      <div class="message-row">
        <img src="https://i.ebayimg.com/images/g/OzoAAOSwz7NfYwu3/s-l300.jpg"/>
        <div class="message-row__content">
          <span class="message__author">Petty</span>
          <div class="message__info">
            <span class="message__bubble">Ok, see you then! </span>
            <span class="message__time">13:40</span>
          </div>
        </div>
      </div>



      <div class="message-row">
        <img src="https://i.ebayimg.com/images/g/OzoAAOSwz7NfYwu3/s-l300.jpg"/>
        <div class="message-row__content">
          <span class="message__author">Petty</span>
          <div class="message__info">
            <span class="message__bubble">Where are you? I'm waiting for you in front of the Pororo park!</span>
            <span class="message__time">18:40</span>
          </div>
        </div>
      </div>
      </main>
      <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="far fa-smile-wink fa-lg"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
      </form>
  
    
      <div id="no-mobile">
        <span>Your screen is too big :(</span>
      </div>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
