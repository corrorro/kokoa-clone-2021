    <div class= "status-bar">
        <div class="status-bar-column">
            <span> No Service</span>

      </header> 
  
      <form action="friends.html" method="get" class="login-form">
        <input class="login" type="text" required placeholder="Email or phone number" />
        <input class="login" type="password" required placeholder="Password" minlength="5"  />
        <input class="input_submit" type="submit" value="Log In" />
