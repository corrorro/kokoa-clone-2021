<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kokoa-clone-2021</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">


</head>
<body>
     <div class= "status-bar">
        <div class="status-bar-column">
            <span> No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar-column">
            <span> 18:43 </span>
        </div>
        <div class="status-bar-column">
            <span> 110% </span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
            <a class="go-settings" href="settings.html">   
             <div class="point"></div>
             <i class="fas fa-cog fa-lg" style="color:#000000b0;"></i>
            </a>
            </span>
      </div>
    </header>




    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i>
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends.</span>
      </div>
    
      <div class="open-chat">
        <div class="open-chat__header">
             <h4>Open Chat</h4>
             <span
             >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i>     </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#Pororo</h5>
            <h6 class="open-post__hashtags">#pororo#friends</h6>
            <div class="open-post__members">
              <img src="https://occ-0-92-1722.1.nflxso.net/dnm/api/v6/E8vDc_W8CLv7-yMQu8KMEC7Rrr8/AAAABWPS0Za7b6d1ld8V0SsUWYZtjv36mOBqvcl6Uia251GrrcDWQjirDLFcm7B1b996R8cD-R6WSNHWS-KE1l8SVB9x0zek.jpg?r=97a" />
              <span class="open-post__member-count">1003 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column"></div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://occ-0-92-1722.1.nflxso.net/dnm/api/v6/E8vDc_W8CLv7-yMQu8KMEC7Rrr8/AAAABWPS0Za7b6d1ld8V0SsUWYZtjv36mOBqvcl6Uia251GrrcDWQjirDLFcm7B1b996R8cD-R6WSNHWS-KE1l8SVB9x0zek.jpg?r=97a" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
          <li class="nav__btn">
             <a class="nav__link" href="friends.html"
              ><i class="far fa-user fa-2x" style="color:#000000b0;"></i></a>
          </li>
          <li class="nav__btn">
             <a class="nav__link" href="chats.html">
                 <span class="nav__notification badge">2</span>
                 <i class="far fa-comment fa-2x" style="color:#000000b0;"></i>
             </a>          
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x" style="color:#000000b0;""></i></a>
          </li>
          <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x" style="color:#000000b0";></i></a>
          </li>
        </ul>
      </nav>
      <div id="no-mobile">
        <span>Your screen is too big :(</span>
      </div>
  



    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
